name: NAT-Lobby
version: ${version}
main: fr.Nat0uille.NATLobby.Main
api-version: '1.21'
load: STARTUP
authors: [ Nat0uille ]
commands:
  spawn:
    aliases: sp
    usage: /<command>
  setspawn:
    usage: /<command>
  fly:
    usage: /<command> [player]
  build:
    usage: /<command>
  nat-lobby:
    usage : /<command> [reload]
permissions:
  natlobby.fly:
    default: op
  natlobby.fly.other:
    default: op
  natlobby.build:
    default: op
  natlobby.setspawn:
    default: op
  natlobby.reload:
    default: op
  natlobby.admin:
    default: op
    children:
      natlobby.fly: true
      natlobby.fly.other: true
      natlobby.build: true
      natlobby.spawn: true
      natlobby.reload: true